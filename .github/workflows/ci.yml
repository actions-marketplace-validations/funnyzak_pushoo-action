name: CI
on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  action-test:
    name: Action Test
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Pushoo Push
      uses: ./.
      with:
          platforms: ifttt,wecombot,bark
          tokens: ${{ secrets.PUSH_TOKEN }}
          content: |
            # ${{ github.event.repository.name }} Action Test Message
            ## trigger: ${{ github.event_name }} at ${{ github.event.head_commit.timestamp }}
            ## commit message: ${{ github.event.head_commit.message }}
            ## commit url: ${{ github.event.head_commit.url }}
            ## commit author: ${{ github.event.head_commit.author.name }}
            ## commit email: ${{ github.event.head_commit.author.email }}
            ## commit id: ${{ github.event.head_commit.id }}
          title: |
            ${{ github.repository }} ${{ github.event_name }} Message
          options: '{"bark": { "url": "https://github.com/${{github.repository}}" }}'
          debug: false

  release:
    name: Release
    env:
      DIST_ARCHIVE_NAME: ${{ github.event.repository.name }}
    runs-on: ubuntu-latest
    needs: [action-test]
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org/'
        cache: 'npm'
    -
      name: Install dependencies and build
      run: |
        npm install
        npm run build
    -
      name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    -
      name: Build changelog
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@v2.9.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        configuration: ".github/config/changelog_configuration.json"
        ignorePreReleases: "false"
    -
      name: Release package
      uses: papeloto/action-zip@v1
      with:
        files: dist/ READEME.md package.json LICENSE action.yml
        recursive: false
        dest: ${{ env.DIST_ARCHIVE_NAME }}.zip
    -
      name: Release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{steps.build_changelog.outputs.changelog}}
        files:  |
          ${{ env.DIST_ARCHIVE_NAME }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
    -
      name: Pushoo Push
      uses: ./.
      with:
        platforms: ifttt, wecombot, bark
        tokens: ${{ secrets.PUSH_TOKEN }}
        content: |
          # ${{ github.event.repository.name }}: ${{ steps.get_version.outputs.VERSION }} Released
          trigger event: ${{ github.event_name }}
        title: "${{ github.event.repository.name }}:${{ steps.get_version.outputs.VERSION }} Released"
        options: '{"bark": { "url": "https://github.com/${{github.repository}}" }}'
        debug: false
